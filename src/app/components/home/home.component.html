<app-header></app-header>
<div class="container">
  <app-drag-drop></app-drag-drop>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-filter (pokemonEmitter)="findPokemon($event)"></app-filter>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="5" class="pokedex">
      <div *ngIf="showCard">
        <app-pokemon-card [pokemon]="pokemon" (pokemonEmitter)="catchPokemon($event)"></app-pokemon-card>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="5">
      <poke-table [pokemonCatched]="pokemonCatched" class="poke-table"></poke-table>
    </mat-grid-tile>
  </mat-grid-list>
</div>
