<mat-card class="poke-card" *ngIf="pokemon && pokemon.id > 0">
  <mat-card-header>
    <mat-card-title>#{{pokemon.id}} {{ pokemon.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ pokemon.img }}" alt="Photo del poke encontrado">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="clearPokemon()">Dejar ir</button>
    <button mat-raised-button (click)="catchPokemon()">Atrapar</button>
  </mat-card-actions>
</mat-card>
