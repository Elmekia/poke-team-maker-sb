<mat-card class="example-card" *ngIf="pokemon && pokemon.id > 0">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
    <mat-card-subtitle>{{ pokemon.id }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ pokemon.img }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      peso: {{ pokemon.weight }}
    </p>
    <p>
      Altura: {{ pokemon.height }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="clearPokemon()">Dejar ir</button>
    <button mat-raised-button (click)="catchPokemon()">Atrapar</button>
  </mat-card-actions>
</mat-card>
